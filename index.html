
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Git44 AI | Professional Creative Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-indigo: #4f46e5;
      --brand-blue: #3b82f6;
      --bg-light: #f8fafc;
      --text-main: #0f172a;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-main);
      overflow-x: hidden;
      letter-spacing: -0.01em;
    }
    
    .mesh-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: 
        radial-gradient(circle at 100% 0%, rgba(79, 70, 229, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 0% 100%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
        #f8fafc;
    }

    .mesh-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0.02;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3%3E");
    }

    .ultra-glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.05);
    }

    .shimmer-indigo {
      background: linear-gradient(90deg, #1e1b4b 0%, #4f46e5 50%, #1e1b4b 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 6s linear infinite;
    }
    
    @keyframes shimmer { to { background-position: 200% center; } }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .scan-line {
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--brand-indigo), transparent);
      animation: scan 2s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    .animate-float { animation: float 5s ease-in-out infinite; }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.05); border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(79, 70, 229, 0.2); }
    
    .glow-indigo:hover {
      box-shadow: 0 10px 30px rgba(79, 70, 229, 0.15);
      border-color: rgba(79, 70, 229, 0.2);
    }

    .premium-input {
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .premium-input:focus {
      border-color: var(--brand-indigo);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.08);
    }
  </style>

{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="mesh-bg"></div>
  <div id="root"></div>
</body>
